plugins {
    id 'java'
}

group 'com.seop.haksa'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
    testImplementation(
            'org.assertj:assertj-core:3.23.1',
            'org.junit.jupiter:junit-jupiter-api:5.9.0'
    )
}

test {
    useJUnitPlatform()
}